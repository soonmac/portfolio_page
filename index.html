<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">

<body>
    <!-- #site-nav -->
    <nav id="nav" class="nav_shadow">
        <div class="container">
            <div class="nav__logo">
                <a href="#header" class="logo_link">
                    <img src="./img/logo.png" alt="로고이미지" class="logo_img">
                </a>
            </div>
           <ul class="nav__menu">
               <li><a href="#header" class="current-menu">Home</a></li>
               <li><a href="#profile">Profile</a></li>
               <li><a href="#work">Work</a></li>
               <li><a href="#gallery">Gallery</a></li>
               <li><a href="#contact">Contact</a></li>
           </ul>
           <button class="nav__toggle-btn">toggle</button>
        </div>

    </nav>

    <!-- wrap-1200 -->

    <div class="wrap-1200">

        <header id="header">
            <div class="container">
                <div class="title_photo">
                    <img src="./img/title_img.png" alt="타이틀_이미지">

                <hgroup class="home-title">

                </button>
            </div>

        </header>

            <section class="category-section" id="profile">

                        <div class="box_profile__row">

                            <div class="profile__info bg-color"></div>
                            <div class="profile__skill bg-color"></div>
                        </div>
                </div>
            </section>
