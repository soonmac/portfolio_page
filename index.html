<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>포트폴리오 페이지</title>
</head>
<body>
    <!-- #site-nav -->
    <nav id="nav">
        <div class="container">
            <div class="nav__logo">logo</div>
           <ul class="nav__menu">
               <li><a href="#">Home</a></li>
               <li><a href="#">Profile</a></li>
               <li><a href="#">Work</a></li>
               <li><a href="#">Contact</a></li>
           </ul>
           <button class="nav__toggle-btn">toggle</button>
        </div>
        <!-- container -->
    </nav>

    <!-- wrap-1200 -->

    <div class="wrap-1200">
        <!-- #header -->
        <header id="header">
            header
            <div class="container">
                <div class="title_photo">title_photo</div>
                <hgroup class="home-title">
                    <h1>타이틀</h1>
                </hgroup>
                <button class="btn_go-to-work">see my work</button>
            </div>
            <!-- container -->
        </header>
        <!-- main -->
        <main id="main">

            <!-- profile -->
            <section class="category-section" id="profile">
                <header class="category-header">
                    <h2 class="category-title"> profile</h2>
                </header>
                <div class="content-box">
                    <div class="box_profile">
                        <div class="box_profile__row">
                            <div class="profile__greeting">
                                <div class="profile__photo bg-color"></div>
                                <div class="profile__headline bg-color">
                                    인삿말
                                </div>
                            </div>
                        </div>
                        <div class="box_profile__row">
                            <div class="profile__introduction bg-color"></div>
                            <div class="profile__info bg-color"></div>
                            <div class="profile__skill bg-color"></div>
                        </div>
                    </div>
                </div>
                <!-- content-box -->
            </section> 

            <!-- work -->
            <section class="category-section" id="work">
                <header class="category-header">
                    <h2 class="category-title"> work</h2>
                </header>
                <div class="content-box">
                    <div class="box_work">
                        <div class="box_work__row">
                            <div class="work__thumbnail bg-color"></div>
                        </div>
                        <div class="box_work__row">
                            <div class="work__info">
                                <div class="work__introduction bg-color"></div>
                                <button class="work__btn-view">view</button>
                            </div>
                        </div>
                    </div>
                    <!-- 1. box_work -->
                    <div class="box_work">
                        <div class="box_work__row">
                            <div class="work__thumbnail bg-color"></div>
                        </div>
                        <div class="box_work__row">
                            <div class="work__info">
                                <div class="work__introduction bg-color"></div>
                                <button class="work__btn-view">view</button>
                            </div>
                        </div>
                    </div>
                    <!-- 2. box_work -->
                    <div class="box_work">
                        <div class="box_work__row">
                            <div class="work__thumbnail bg-color"></div>
                        </div>
                        <div class="box_work__row">
                            <div class="work__info">
                                <div class="work__introduction bg-color"></div>
                                <button class="work__btn-view">view</button>
                            </div>
                        </div>
                    </div>
                    <!-- 3. box_work -->
                    
                    
                </div>
                <!-- content-box -->
            </section>

            <!-- contact -->
            <section class="category-section" id="contact">
               <div class="content-box">
                   <div class="box_contact">
                       <header class="category-header">
                           <h2 class="category-title"> contact me</h2>
                       </header>
                       <div class="contact__form bg-color"></div>
                       <address class="contact__address bg-color"></address>
                   </div>
                   <!-- box_contact -->
                </div>
                <!-- content-box -->
                <div class="circle"></div>
            </section>
        </main>
    </div>
    <!-- wrap -->
    <footer id="footer">
            footer
    </footer>

</body>
</html>
